<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <link rel="stylesheet"  href="style.css">
</head>
<body>
 <div class='contant'>
 <div class='header'>
 <div>calc</div>
 <div class='select-box'>
  <span>THEME</span>
  <div class='change-color'>
    <div class='numbers'>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <div class='ball-color'>
       <span class='first'></span>
        <span class='sec'></span>
        <span class='three'></span></div>
   </div>
 </div>
 </div>
 <div class='grid'>
 <div class ='input-user' ></div>
 <div class='grid-buttons'>
  <button value=7>7</button>
  <button value=8>8</button>
  <button value=9>9</button>
  <button class='del' >Del</button>
  <button value=4>4</button>
  <button value=5>5</button>
  <button value=6>6</button>
  <button class='add' value='+'>+</button>
  <button value=1>1</button>
  <button value=2>2</button>
  <button value=3>3</button>
  <button class='subtract' value='-'>-</button>
  <button value=.>.</button>
  <button value=0>0</button>
  <button class='divide' value='/'>/</button>
  <button class='multplay' value='*'>x</button>
  <button class='rest'>rest</button>
  <button class='result' >=</button>
 </div>
 </div>

 </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Israa Adnan</a>.
  </div>
  <script src='script.js' defer></script>
</body>
</html>
